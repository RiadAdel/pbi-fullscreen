  <head>

  <body>
    <div class="container">
      <div>
        <h1>Power BI Fullscreen</h1>
        <p>Do you want to you open your report in a Fullscreen mode!</p>
      </div>
      <figure>
        <div>
          <a
            href="javascript:(function () {script = document.createElement('script');script.src = 'https://riadadel.github.io/pbi-fullscreen/index.js';document.body.appendChild(script);document.getElementById;})()"
          >
            <img

        </div>
        <figcaption>
          Drag the icon to the bookmarks bar, <br />
          Go to your report tab,<br />
          And click on the created bookmark!
        </figcaption>
      </figure>
    </div>
